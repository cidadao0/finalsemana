<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interativo</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }

        .container {
            display: inline-block;
            text-align: center;
        }

        .options {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid white;
            background-color: black;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: white;
        }

        footer i {
            margin-left: 5px;
            cursor: pointer;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .btn {
                font-size: 16px;
                padding: 8px 16px;
            }

            h1 {
                font-size: 24px;
            }

            footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Esse final de semana tem üòè?</h1>
        <div class="options">
            <button class="btn" onclick="window.location.href='https://www.youtube.com/watch?v=BsJPjR6h70I&pp=ygUTbWVtZSBjYXJhIGRlIHNhZmFkbw%3D%3D'">Sim</button>
            <button class="btn" id="btn-nao" onmouseover="moveButton()">N√£o</button>
        </div>
    </div>
    <footer>
        <span>&copy; 2025 Carlos Daniel <i class="fa fa-copy"></i></span>
    </footer>

    <script>
        function moveButton() {
            const btnNao = document.getElementById('btn-nao');

            // Limita√ß√µes para o bot√£o n√£o sair muito longe
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;

            // √Årea onde o bot√£o pode se mover (mais ampla)
            const maxX = containerWidth * 0.6;  // 60% da largura da tela
            const maxY = containerHeight * 0.6;  // 60% da altura da tela
            const minX = containerWidth * 0.2;  // 20% da largura da tela
            const minY = containerHeight * 0.2;  // 20% da altura da tela

            // Gerar posi√ß√µes aleat√≥rias dentro dessa √°rea
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;

            btnNao.style.position = 'absolute';
            btnNao.style.left = randomX + 'px';
            btnNao.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
